services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pb_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - TMDB_API_KEY=${TMDB_API_KEY}
    volumes:
      - db_data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pb_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_TMDB_API_KEY=${TMDB_API_KEY}
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
